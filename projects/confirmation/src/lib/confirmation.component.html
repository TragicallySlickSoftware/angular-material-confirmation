<h1 mat-dialog-title>
  {{ title }}
</h1>

<div mat-dialog-content>
  <p>{{ message }}</p>
</div>

<div mat-dialog-actions>
  <button (click)="onDecline()" color="accent" mat-flat-button>
    <mat-icon>cancel</mat-icon>
    <mat-label>{{ noButton }}</mat-label>
  </button>
  <button (click)="onConfirm()" color="primary" mat-flat-button>
    <mat-icon>check</mat-icon>
    <mat-label>{{ yesButton }}</mat-label>
  </button>
</div>
